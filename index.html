<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Provider</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>AUTO</span>MAXX</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>AutoMaxx Services Limited</h3>
        <ul>
          <li><i class="fa fa-road"></i>Address</li>
          <li><i class="fa fa-phone"></i> XYZ</li>
          <li><i class="fa fa-envelope"></i> ABC@TEST.COM</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Add your Data</h3>
        <div class="alert">Data Has been Stored Your Autentication would be done in 24Hours.</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Address</label>
            <input type="text" name="text" id="text" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" required>
          </p><br>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159320631-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'UA-159320631-1');
  </script>
  <script src="mainsp.js"></script>
</body>
</html>
